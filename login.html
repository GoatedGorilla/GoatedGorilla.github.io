<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goated Gorilla Games</title>
    <style>
        /* Default Light Mode Styles */
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #007BFF;
            --button-text: white;
            --button-hover-bg: #0056b3;
        }

        /* Dark Mode Styles */
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --button-bg: #444;
            --button-text: white;
            --button-hover-bg: #666;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 30px;
        }

        button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .theme-switch {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Goated Gorilla Games</h1>
    <p>Click a button below to play a game:</p>
    <button onclick="location.href='game1.html'">Geometry Dash</button>
    <button onclick="location.href='game2.html'">Game 2</button>
    <button onclick="location.href='game3.html'">Game 3</button>
    <button onclick="location.href='game3.html'">Game 3</button>
    <div class="theme-switch">
        <button id="theme-toggle">Switch to Dark Mode</button>
    </div>

    <script>
        // Handle Theme Switching
        const themeToggle = document.getElementById("theme-toggle");
        const rootElement = document.documentElement;

        // Load saved theme from localStorage
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme) {
            rootElement.setAttribute("data-theme", savedTheme);
            themeToggle.textContent =
                savedTheme === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";
        }

        themeToggle.addEventListener("click", () => {
            const currentTheme = rootElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            rootElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            themeToggle.textContent =
                newTheme === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";
        });
    </script>
</body>
</html>
