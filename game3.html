<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Dash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff;
        }
        h1 {
            color: #333;
        }
        iframe {
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Geometry Dash</h1>
    <iframe 
        src="https://scratch.mit.edu/projects/105500895/embed" 
        width="485" 
        height="402" 
        allowfullscreen>
    </iframe>
    <br>
    <button onclick="location.href='login.html'">Back to Home</button>
    <noscript>
        <p style="color: red;">JavaScript is required to access this page.</p>
    </noscript>
    <script>
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
