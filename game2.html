<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="apple-touch-icon" href="logo.png">
    <link rel="icon" href="logo.png">

    <title>WebGL Fluid Simulation</title>
    <meta name="description" content="A WebGL fluid simulation that works in mobile browsers.">

    <style>
        /* Light Mode Styles */
        :root {
            --background-color: #f0f0f0;
            --text-color: #333;
            --button-bg: #007BFF;
            --button-text: white;
            --button-hover-bg: #0056b3;
        }

        /* Dark Mode Styles */
        [data-theme="dark"] {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --button-bg: #444;
            --button-text: white;
            --button-hover-bg: #666;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .theme-switch {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 10;
        }

        button {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .theme-switch button {
            font-size: 14px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="theme-switch">
        <button id="theme-toggle">Switch to Dark Mode</button>
    </div>
    <canvas id="fluid-simulation"></canvas>

    <script>
        // Load saved theme from localStorage
        const rootElement = document.documentElement;
        const themeToggle = document.getElementById("theme-toggle");
        const savedTheme = localStorage.getItem("theme");

        if (savedTheme) {
            rootElement.setAttribute("data-theme", savedTheme);
            themeToggle.textContent =
                savedTheme === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";
        }

        themeToggle.addEventListener("click", () => {
            const currentTheme = rootElement.getAttribute("data-theme");
            const newTheme = currentTheme === "dark" ? "light" : "dark";
            rootElement.setAttribute("data-theme", newTheme);
            localStorage.setItem("theme", newTheme);
            themeToggle.textContent =
                newTheme === "dark" ? "Switch to Light Mode" : "Switch to Dark Mode";
        });

        // Check if the user is logged in
        if (!sessionStorage.getItem("loggedIn")) {
            window.location.href = "login.html";
        }

        // Your fluid simulation script initialization (replace with your actual script)
        const script = document.createElement("script");
        script.src = "./script.js";
        script.async = true;
        document.body.appendChild(script);
    </script>
</body>
</html>
