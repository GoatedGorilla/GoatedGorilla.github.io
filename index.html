<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected</title>
    <script>
        async function verifyPassword() {
            const enteredPassword = document.getElementById("password").value;
            const response = await fetch("https://raw.githubusercontent.com/GoatedGorilla/password/refs/heads/main/pasword");
            const correctPassword = await response.text();
            
            if (enteredPassword === correctPassword.trim()) {
                window.location.href = "login"; // Redirect to your main website
            } else {
                alert("Incorrect password. Please try again.");
            }
        }
    </script>
</head>
<body>
    <h1>Enter Password to Access</h1>
    <input type="password" id="password" placeholder="Enter password" required>
    <button onclick="verifyPassword()">Submit</button>
</body>
</html>
